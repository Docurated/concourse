- name: bosh-deploy
  serial: true
  plan:
  - aggregate:
    - get: concourse
      params: {submodules: none}
      passed: [bosh-testflight]
      trigger: true
    - get: version
      passed: [bosh-testflight]
      trigger: true
    - get: bosh-rc
      passed: [bosh-testflight]
      trigger: true
    - get: garden-runc-release
      resource: garden-runc
      passed: [bosh-testflight]
      trigger: true
    - get: bosh-stemcell
      resource: aws-stemcell
    - get: deployments
      trigger: true
  - put: aws-deployment
    params:
      cleanup: true
      manifest: deployments/ci/deployments/concourse.yml
      stemcells: [bosh-stemcell/*.tgz]
      releases:
        - garden-runc-release/*.tgz
        - bosh-rc/concourse-*.tgz
  - task: emit-yeller-deploy
    file: concourse/ci/emit-yeller-deploy.yml
    params:
      YELLER_API_KEY: {{yeller-api-key}}
      YELLER_USER: {{yeller-user}}
      YELLER_ENVIRONMENT: {{yeller-environment-name}}
  - put: tracker
    params: {repos: [concourse]}

- name: bin-smoke
  serial: true
  plan:
  - aggregate:
    - get: bin
      passed: [bin-testflight]
      trigger: true
    - get: bin-rc
      passed: [bin-testflight]
      params: {globs: [concourse_linux_amd64]}
      trigger: true
    - get: concourse
      params: {submodules: none}
      passed: [bin-testflight]
      trigger: true
    - get: version
      passed: [bin-testflight]
      trigger: true
  - task: setup-tugboat
    file: bin/ci/smoke-tests/setup-tugboat.yml
    params:
      OS: ubuntu
      USER_NAME: root
      ACCESS_TOKEN: {{digitalocean-access-token}}
      SSH_USER: {{digitalocean-ssh-user}}
      SSH_KEY: {{digitalocean-ssh-key}}
      IMAGE: ubuntu-16-04-x64
  - task: create-droplet
    file: bin/ci/smoke-tests/create-droplet.yml
    params: {OS: ubuntu, USER_NAME: root}
  - ensure:
      task: teardown
      file: bin/ci/smoke-tests/teardown-droplet.yml
      params: {OS: ubuntu}
    do:
    - task: install-postgres
      file: bin/ci/smoke-tests/install-postgres-xenial.yml
      params: {USER_NAME: root}

    - task: test-bin
      file: bin/ci/smoke-tests/smoke-test.yml
      params: {USER_NAME: root}

- name: bin-docker
  serial: true
  public: true
  plan:
  - aggregate:
    - get: concourse-docker
      trigger: true
    - get: dumb-init
      trigger: true
    - get: bin-rc
      passed: [bin-testflight]
      params: {globs: [concourse_linux_amd64]}
      trigger: true
    - get: version
      passed: [bin-testflight]
      trigger: true
    - get: ubuntu-image
      params: {save: true}
      trigger: true
  - task: build-root
    file: concourse-docker/ci/build-root.yml
  - put: concourse-image-rc
    params:
      build: concourse-image-build-root
      load_base: ubuntu-image
      tag: version/version

- name: unfudge
  plan:
  - get: bosh-lites
  - put: bosh-lites
    params: {release: bosh-lites}

- name: shipit
  serial_groups: [version]
  plan:
  - aggregate:
    - get: concourse
      passed: [bosh-deploy, bin-smoke]
      params: {submodules: none}
    - get: version
      passed: [bosh-deploy, bin-smoke]
      params: {bump: final}
    - get: garden-runc-release
      passed: [bosh-deploy]
      resource: garden-runc
    - get: bosh-rc
      passed: [bosh-deploy]
    - get: bin-rc
      passed: [bin-smoke, bin-docker]
    - get: concourse-image-rc
      passed: [bin-docker]
    - get: deployments
  - task: finalize-release
    file: concourse/ci/finalize-release.yml
  - aggregate:
    - put: version
      params: {file: version/version}
    - put: concourse-master
      params:
        repository: final-release-repo
        tag: version/version
        tag_prefix: v
    - put: final-release
      params: {file: final-release-tarball/concourse-*.tgz}

- name: virtualbox-box
  public: true
  serial: true
  plan:
  - aggregate:
    - get: binaries
      resource: bin-rc
      passed: [shipit]
      trigger: true
    - get: concourse
      params: {submodules: none}
      passed: [shipit]
      trigger: true
    - get: version
      passed: [shipit]
      trigger: true
    - get: concourse-lite
    - get: concourse-buildbox-ci-image
  - task: build-box
    privileged: true
    file: concourse-lite/ci/build-boxes.yml
    image: concourse-buildbox-ci-image
    tags: [hetzner]
  - put: virtualbox-box
    params: {file: built-box/*.box}

- name: virtualbox-testflight
  public: true
  serial: true
  plan:
  - put: hetzner
    params: {acquire: true}
  - do:
    - aggregate:
      - get: virtualbox-box
        passed: [virtualbox-box]
        trigger: true
      - get: concourse
        passed: [virtualbox-box]
      - get: concourse-lite
        passed: [virtualbox-box]
      - get: version
        passed: [virtualbox-box]
      - get: concourse-buildbox-testflight-ci-image
    - task: testflight
      privileged: true
      file: concourse-lite/ci/testflight.yml
      image: concourse-buildbox-testflight-ci-image
      tags: [hetzner]
    ensure:
      put: hetzner
      params: {release: hetzner}

- name: release-virtualbox-box
  public: true
  serial: true
  plan:
  - aggregate:
    - get: virtualbox-box
      passed: [virtualbox-testflight]
      trigger: true
    - get: version
      passed: [virtualbox-testflight]
    - get: concourse
      passed: [virtualbox-testflight]
  - task: build-release-notes
    file: concourse/ci/build-release-notes.yml
  - put: virtualbox-box-cloud
    params:
      description: release-notes/notes.md
      release: true
      url: virtualbox-box/url
      version: virtualbox-box/version

- name: push-docs
  serial: true
  plan:
  - aggregate:
    - get: version
      trigger: true
      passed: [github-release]
    - get: concourse
      params: {submodules: none}
      resource: concourse-develop
  - task: build-docs
    file: concourse/ci/build-docs.yml
    params:
      ANALYTICS_ID: {{analytics-id}}
  - put: concourse-docs
    params:
      current_app_name: docs
      manifest: built-docs/manifest.yml

- name: github-release
  plan:
  - aggregate:
    - get: final-release
      passed: [shipit]
      trigger: true
    - get: garden-runc
      passed: [shipit]
      trigger: true
    - get: bin-rc
      passed: [shipit]
      trigger: true
    - get: concourse
      params: {submodules: none}
      passed: [shipit]
      trigger: true
    - get: concourse-master
      params: {submodules: none}
      passed: [shipit]
      trigger: true
    - get: version
      passed: [shipit]
      trigger: true
  - aggregate:
    - task: build-release-notes
      file: concourse/ci/build-release-notes.yml
    - task: rename-release
      file: concourse/ci/rename-release.yml
    - task: generate-commitish
      config:
        platform: linux

        image_resource:
          type: docker-image
          source: {repository: concourse/git-resource}

        inputs:
        - name: concourse-master

        outputs:
        - name: generated-commitish

        run:
          path: sh
          args:
          - -c
          - |
            git -C concourse-master rev-parse HEAD > generated-commitish/commitish
  - put: github-release
    params:
      name: release-notes/release-name
      tag: release-notes/release-name
      body: release-notes/notes.md
      commitish: generated-commitish/commitish
      globs:
      - final-release/*.tgz
      - renamed-release/garden-runc-*.tgz
      - bin-rc/concourse_*

- name: promote-docker
  serial: true
  public: true
  plan:
  - aggregate:
    - get: concourse-image-rc
      passed: [shipit]
      params: {save: true}
      trigger: true
    - get: version
      passed: [shipit]
      trigger: true
  - put: concourse-image-final
    params:
      load: concourse-image-rc
      tag: version/version
      tag_as_latest: true

- name: master-merge
  plan:
  - aggregate:
    - get: concourse-master
      params: {submodules: none}
      trigger: true
    - get: concourse-develop
      params: {submodules: none}
  - task: merge-to-develop
    file: concourse-develop/ci/master-merge.yml
  - put: concourse
    params: {repository: concourse-merged}

- name: install-go-windows
  plan:
  - aggregate:
    - get: concourse
    - get: golang-windows
  - task: install
    file: concourse/ci/install-go-windows.yml

resources:
- name: version
  type: semver
  source:
    bucket: concourse-releases-test
    key: current-version
    access_key_id: {{pipeline-bucket-access-key}}
    secret_access_key: {{pipeline-bucket-secret-key}}

- name: final-release
  type: s3
  source:
    bucket: concourse-releases
    regexp: concourse-(.*).tgz
    access_key_id: {{pipeline-bucket-access-key}}
    secret_access_key: {{pipeline-bucket-secret-key}}

- name: bosh-rc
  type: s3
  source:
    bucket: concourse-release-candidates
    regexp: concourse-(.*).tgz
    access_key_id: {{pipeline-bucket-access-key}}
    secret_access_key: {{pipeline-bucket-secret-key}}

- name: virtualbox-box
  type: s3
  source:
    bucket: concourse-boxes
    regexp: concourse-virtualbox-ubuntu-trusty-(.*).box
    access_key_id: {{pipeline-bucket-access-key}}
    secret_access_key: {{pipeline-bucket-secret-key}}

- name: aws-deployment
  type: bosh-deployment
  source:
    target: {{bosh-target}}
    deployment: {{bosh-deployment}}
    client_id: {{bosh-client-id}}
    client_secret: {{bosh-client-secret}}

- name: lite-deployment
  type: bosh-deployment
  source: &lite-defaults
    username: admin
    password: admin
    deployment: concourse-testflight

- name: lite-deployment-basic-auth-public
  type: bosh-deployment
  source:
    <<: *lite-defaults
    deployment: concourse-testflight-basic-auth-public

- name: lite-deployment-basic-auth-private
  type: bosh-deployment
  source:
    <<: *lite-defaults
    deployment: concourse-testflight-basic-auth-private

- name: lite-deployment-github-auth-public
  type: bosh-deployment
  source:
    <<: *lite-defaults
    deployment: concourse-testflight-github-auth-public

- name: lite-deployment-github-auth-private
  type: bosh-deployment
  source:
    <<: *lite-defaults
    deployment: concourse-testflight-github-auth-private

- name: virtualbox-box-cloud
  type: vagrant-cloud
  source:
    username: concourse
    box: lite
    provider: virtualbox
    access_token: {{atlas-access-token}}

- name: garden-runc
  type: bosh-io-release
  source:
    repository: cloudfoundry-incubator/garden-runc-release

- name: fly-binaries
  type: s3
  source:
    bucket: concourse-fly
    regexp: fly-(.*).tgz
    access_key_id: {{pipeline-bucket-access-key}}
    secret_access_key: {{pipeline-bucket-secret-key}}
    region_name: us-west-1

- name: tracker
  type: tracker
  source:
    tracker_url: https://www.pivotaltracker.com
    project_id: "1059262"
    token: {{tracker-token}}

- name: aws-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-aws-xen-hvm-ubuntu-trusty-go_agent

- name: lite-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent

- name: concourse-lite
  type: git
  source:
    uri: https://github.com/concourse/concourse-lite.git
    branch: master

- name: concourse-develop
  type: git
  source:
    uri: https://github.com/concourse/concourse.git
    branch: develop

- name: concourse-marketing
  type: git
  source:
    uri: https://github.com/concourse/concourse.git
    branch: marketing

- name: concourse-docs
  type: cf
  source:
    api: {{cf-target}}
    username: {{cf-username}}
    password: {{cf-password}}
    organization: {{cf-organization}}
    space: {{cf-space}}

- name: github-release
  type: github-release
  source:
    access_token: {{concourse-github-release-access-token}}
    repository: concourse
    user: concourse

- name: concourse
  type: git
  source:
    uri: git@github.com:concourse/concourse.git
    branch: ci
    private_key: {{concourse-repo-private-key}}

- name: concourse-master
  type: git
  source:
    uri: git@github.com:concourse/concourse.git
    branch: master
    private_key: {{concourse-repo-private-key}}

- name: bosh-lite
  type: git
  source:
    uri: https://github.com/cloudfoundry/bosh-lite.git
    branch: master

- name: deployments
  type: git
  source:
    uri: git@github.com:concourse/deployments.git
    branch: master
    private_key: {{deployments-repo-private-key}}

- name: houdini
  type: git
  source:
    uri: https://github.com/vito/houdini.git
    branch: master

- name: bosh-lites
  type: pool
  source:
    uri: git@github.com:concourse/locks.git
    branch: master
    pool: bosh-lites
    private_key: {{locks-repo-private-key}}

- name: hetzner
  type: pool
  source:
    uri: git@github.com:concourse/locks.git
    branch: master
    pool: hetzner
    private_key: {{locks-repo-private-key}}

- name: testflight-logs
  type: s3
  source:
    bucket: concourse-testflight-bosh-logs
    access_key_id: {{s3-testflight-log-access-key}}
    secret_access_key: {{s3-testflight-log-secret-key}}
    versioned_file: bosh-logs
    region_name: us-west-1

- name: bin
  type: git
  source:
    uri: https://github.com/concourse/bin
    branch: master

- name: garden-runc-src
  type: git
  source:
    uri: https://github.com/cloudfoundry-incubator/garden-runc-release
    branch: master

- name: bin-rc
  type: github-release
  source:
    user: concourse
    repository: bin
    access_token: {{bin-release-token}}

- name: concourse-docker
  type: git
  source:
    uri: https://github.com/concourse/concourse-docker

- name: dumb-init
  type: github-release
  source:
    user: Yelp
    repository: dumb-init
    access_token: {{bin-release-token}} # just so we don't get rate limited

- name: ubuntu-image
  type: docker-image
  source:
    repository: ubuntu
    tag: '16.04'

- name: concourse-image-rc
  type: docker-image
  source: &concourse-image
    repository: concourse/concourse
    username: {{docker-username}}
    password: {{docker-password}}

- name: concourse-image-final
  type: docker-image
  source: *concourse-image

- name: golang-windows
  type: s3
  source:
    endpoint: storage.googleapis.com
    bucket: golang
    regexp: 'go(\d+\.\d+(\.\d+)?)\.windows-amd64\.msi'

- name: concourse-buildbox-testflight-ci-image
  type: docker-image
  source:
    repository: concourse/buildbox-testflight-ci

- name: concourse-buildbox-ci-image
  type: docker-image
  source:
    repository: concourse/buildbox-ci
