groups:
- name: develop
  jobs:
  - atc
  - blackbox
  - fly
  - go-concourse
  - baggageclaim
  - tsa
  - rc
  - build-fly
  - bin-rc
  - bosh-rc
  - bin-testflight
  - bosh-testflight
  - bin-smoke
  - bin-docker
  - bosh-deploy

- name: publish
  jobs:
  - major
  - minor
  - patch
  - shipit
  - github-release
  - push-docs
  - virtualbox-box
  - virtualbox-testflight
  - release-virtualbox-box
  - promote-docker
  - master-merge

- name: bosh-lite
  jobs:
  - provision
  - teardown
  - unfudge

- name: workers
  jobs:
  - install-go-windows

jobs:
- name: fly
  public: true
  plan:
  - get: concourse
    trigger: true
  - aggregate:
    - task: linux
      file: concourse/ci/fly-linux.yml
    - task: darwin
      file: concourse/ci/fly-darwin.yml
    - task: windows
      file: concourse/ci/fly-windows.yml
      timeout: 15m
      attempts: 2

- name: go-concourse
  public: true
  plan:
  - get: concourse
    trigger: true
  - task: go-unit
    file: concourse/ci/go-concourse.yml

- name: atc
  public: true
  serial: true
  plan:
  - get: concourse
    trigger: true
  - aggregate:
    - task: go-unit
      file: concourse/ci/atc-go.yml
      params:
        GITHUB_ACCESS_TOKEN: {{github-api-test-access-token}}
    - task: js-unit
      file: concourse/ci/atc-js.yml
      attempts: 3
      timeout: 5m

- name: baggageclaim
  public: true
  serial: true
  plan:
  - get: concourse
    trigger: true
  - task: build
    privileged: true
    file: concourse/ci/baggageclaim.yml

- name: blackbox
  public: true
  plan:
  - get: concourse
    trigger: true
  - task: build
    file: concourse/ci/blackbox.yml

- name: tsa
  public: true
  plan:
  - get: concourse
    trigger: true
  - task: build
    file: concourse/ci/tsa.yml

- name: major
  public: true
  serial_groups: [version]
  plan:
  - get: version
    params: {bump: major, pre: rc}
  - put: version
    params: {file: version/version}

- name: minor
  public: true
  serial_groups: [version]
  plan:
  - get: version
    params: {bump: minor, pre: rc}
  - put: version
    params: {file: version/version}

- name: patch
  public: true
  serial_groups: [version]
  plan:
  - get: version
    passed: [shipit]
    params: {bump: patch, pre: rc}
    trigger: true
  - put: version
    params: {file: version/version}

- name: rc
  public: true
  serial_groups: [version]
  plan:
  - get: concourse
    trigger: true
    passed: [atc, fly, go-concourse, blackbox, tsa, baggageclaim]
  - get: garden-runc
  - get: version
    params: {pre: rc}
  - put: version
    params: {file: version/version}

- name: build-fly
  public: true
  plan:
  - get: concourse
    trigger: true
  - get: version
    trigger: true
    passed: [rc]
  - get: final-version
    resource: version
    passed: [rc]
    params: {bump: final}
    trigger: true
  - get: garden-runc
    trigger: true
    passed: [rc]
  - aggregate:
    - task: build-linux
      file: concourse/ci/fly-build-linux.yml
    - task: build-darwin
      file: concourse/ci/fly-build-darwin.yml
    - task: build-windows
      file: concourse/ci/fly-build-windows.yml
      timeout: 15m
      attempts: 2
  - task: tarball-flies
    file: concourse/ci/tarball-flies.yml
  - put: fly-binaries
    params: { file: flies/fly-*.tgz }

- name: bosh-rc
  public: true
  plan:
  - get: concourse
    passed: [build-fly]
    trigger: true
  - get: garden-runc
    passed: [build-fly]
    trigger: true
  - get: version
    passed: [build-fly]
    trigger: true
  - get: final-version
    resource: version
    passed: [build-fly]
    params: {bump: final}
    trigger: true
  - get: fly-binaries
    trigger: true
    passed: [build-fly]
  - task: create-bosh-rc
    file: concourse/ci/create-bosh-rc.yml
  - put: bosh-rc
    params: {file: bosh-rc/concourse-*.tgz}

- name: bin-rc
  public: true
  serial: true
  plan:
  - aggregate:
    - get: concourse
      passed: [build-fly]
      trigger: true
    - get: version
      passed: [build-fly]
      trigger: true
    - get: final-version
      resource: version
      passed: [build-fly]
      params: {bump: final}
      trigger: true
    - get: garden-runc
      passed: [build-fly]
      trigger: true
    - get: bin
      trigger: true
    - get: houdini
      trigger: true
    - get: garden-runc-src
    - get: fly-binaries
      trigger: true
      passed: [build-fly]
  - task: checkout-release-tag
    file: concourse/ci/checkout-garden-runc.yml
  - task: untar-cli-artifacts
    file: bin/ci/untar-cli-artifacts.yml
  - aggregate:
    - task: build-linux
      file: bin/ci/build-linux.yml
      output_mapping: {binary: linux-binary}
    - task: build-darwin
      file: bin/ci/build-darwin.yml
      output_mapping: {binary: darwin-binary}
    - task: build-windows
      file: bin/ci/build-windows.yml
      output_mapping: {binary: windows-binary}
  - task: build-release
    file: bin/ci/build-release.yml
  - put: bin-rc
    params:
      name: release/name
      tag: release/tag
      body: release/body
      globs: [release/artifacts/*]

- name: provision
  serial: true
  plan:
  - get: deployments
  - get: bosh-lite
  - task: provision
    file: deployments/lite/ci/provision-bosh-lite.yml
  - put: bosh-lites
    params:
      add: bosh-lite-lock

- name: teardown
  serial: true
  plan:
  - put: bosh-lites
    params: {acquire: true}
  - do:
    - get: deployments
    - task: teardown
      file: deployments/lite/ci/teardown-bosh-lite.yml
    on_success:
      put: bosh-lites
      params: {remove: bosh-lites}
    on_failure:
      put: bosh-lites
      params: {release: bosh-lites}

- name: bosh-testflight
  public: true
  serial: true
  plan:
  - put: bosh-lites
    params: {acquire: true}
  - ensure:
      put: bosh-lites
      params: {release: bosh-lites}
    do:
    - aggregate:
      - get: concourse
        passed: [bosh-rc]
        trigger: true
      - get: bosh-rc
        passed: [bosh-rc]
        trigger: true
      - get: version
        passed: [bosh-rc]
        trigger: true
      - get: garden-runc-release
        passed: [bosh-rc]
        trigger: true
        resource: garden-runc
      - get: lite-stemcell
      - get: deployments
      - get: bosh-lite
        passed: [provision]
    - put: lite-deployment
      params:
        manifest: deployments/lite/ci/manifests/no_auth_deployment.yml
        target_file: bosh-lites/metadata
        stemcells: [lite-stemcell/*.tgz]
        releases:
          - garden-runc-release/*.tgz
          - bosh-rc/concourse-*.tgz
    - task: no-auth-build
      file: concourse/ci/testflight.yml
      params:
        ATC_URL: "http://10.244.15.2:8080"
      timeout: 1h
      on_failure:
        do:
          - task: export-bosh-logs
            file: concourse/ci/export-bosh-logs.yml
            params:
              MANIFEST: deployments/lite/ci/manifests/no_auth_deployment.yml
              BOSH_USER: admin
              BOSH_PASSWORD: admin
          - put: testflight-logs
            params: {file: exported-logs/concourse.*.tgz}

- name: bin-testflight
  public: true
  serial: true
  plan:
  - aggregate:
    - get: bin
      passed: [bin-rc]
      trigger: true
    - get: concourse
